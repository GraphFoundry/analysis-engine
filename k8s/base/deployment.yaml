apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictive-analysis-engine
  labels:
    app: predictive-analysis-engine
    component: simulation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predictive-analysis-engine
  template:
    metadata:
      labels:
        app: predictive-analysis-engine
        component: simulation
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: predictive-analysis-engine
          image: predictive-analysis-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7000
              protocol: TCP
          env:
            - name: PORT
              value: "7000"
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_URI
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_USER
                  optional: true
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: NEO4J_PASSWORD
            # Simulation config (optional overrides)
            - name: DEFAULT_LATENCY_METRIC
              value: "p95"
            - name: MAX_TRAVERSAL_DEPTH
              value: "2"
            - name: TIMEOUT_MS
              value: "8000"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
